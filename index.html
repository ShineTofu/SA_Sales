<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selling Agent Daily Sales Tool</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#028b43">

<style>
:root{
  --beige:#f6f3dd;
  --green:#028b43;
  --orange:#f8a925;
  --bg:var(--beige);
  --text:#0b1220;
  --muted:#475569;
  --card:#ffffff;
  --border:#e5e7eb;
}
body{margin:0;font-family: Arial, sans-serif;background:var(--bg);color:var(--text);}
.container{max-width:600px;margin:auto;padding:15px;}
.card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:15px;margin-bottom:15px;box-shadow:0 4px 10px rgba(0,0,0,0.05);}
h2{margin-top:0;}
label{font-size:14px;font-weight:bold;}
input, select{width:100%;padding:10px;margin-top:5px;margin-bottom:10px;border-radius:10px;border:1px solid var(--border);font-size:14px;}
button{padding:10px 15px;border-radius:20px;border:none;font-weight:bold;cursor:pointer;}
.btn-primary{background:var(--green);color:white;}
.btn-orange{background:var(--orange);color:black;}
.btn-secondary{background:white;border:1px solid var(--border);}
.flex{display:flex;gap:10px;flex-wrap:wrap;}
.table-container{overflow-x:auto;}
table{border-collapse:collapse;width:100%;font-size:13px;}
th, td{padding:8px;border:1px solid var(--border);text-align:left;}
th{background:#eee5d8;}
.error{color:red;font-size:13px;}
.warning{color:#b45309;font-size:13px;}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h2>Selling Agent Daily Sales Tool</h2>
<p>
This tool helps you record daily sales and related variables for Selling Agents (SAs).
Please submit the completed table each day to the S&M Manager via WhatsApp or email.
</p>
</div>

<div class="card">
<h2>General Information</h2>

<label>Date</label>
<input type="date" id="date">

<label>District</label>
<select id="district">
<option value="">Select</option>
<option>Buliisa</option>
<option>Hoima</option>
</select>

<label>Sales Channel</label>
<select id="channel">
<option value="">Select</option>
<option>Hawking</option>
<option>Market sales</option>
<option>Producer activation</option>
</select>

<label>Product</label>
<select id="product">
<option value="">Select</option>
<option>Kikalayi</option>
<option>Skewer</option>
</select>

<label>SA Name</label>
<select id="sa">
<option value="">Select</option>
<option>Diana</option>
<option>Doreen</option>
<option>Farida</option>
<option>Innocent</option>
<option>Lydia A</option>
<option>New 1</option>
<option>New 2</option>
<option>Rihanna</option>
<option>Sarah</option>
<option>Sunny A</option>
</select>

<label>Parish</label>
<select id="parishSelect" style="display:none"></select>
<input type="text" id="parishInput" placeholder="Enter parish">

</div>

<script>
const districtSelect = document.getElementById("district");
const parishSelect = document.getElementById("parishSelect");
const parishInput = document.getElementById("parishInput");

/* =====================
   Parish lists (Alphabetical)
   ===================== */

const hoimaParishes = [
  "Bwikya ward",
  "Bujuura ward",
  "Central ward Hoima",
  "Kasingo ward",
  "Kibingo ward",
  "Kibugubya",
  "Kicwamba ward",
  "Kiduuma ward",
  "Kihuukya ward",
  "Kihombooza ward",
  "Karongo ward",
  "Kyentale ward",
  "Kyesiiga ward",
  "Northern ward Hoima",
  "Nyakambugu ward",
  "Southern ward Hoima",
  "Western ward Hoima"
];

const buliisaParishes = [
  "Western ward Buliisa"
];

function setupParishOptions(list){
  parishSelect.innerHTML = '<option value="">Select</option>';
  list.forEach(p=>{
    const opt = document.createElement("option");
    opt.value = p;
    opt.textContent = p;
    parishSelect.appendChild(opt);
  });
}

function updateParishField(){
  if(districtSelect.value === "Hoima"){
    setupParishOptions(hoimaParishes);
    parishInput.style.display = "none";
    parishSelect.style.display = "block";
  }
  else if(districtSelect.value === "Buliisa"){
    setupParishOptions(buliisaParishes);
    parishInput.style.display = "none";
    parishSelect.style.display = "block";
  }
  else{
    parishSelect.style.display = "none";
    parishInput.style.display = "block";
  }
}

function getParishValue(){
  return (parishSelect.style.display === "block") ? (parishSelect.value || "") : (parishInput.value || "");
}

districtSelect.addEventListener("change", updateParishField);
updateParishField();
</script>

</body>
</html>
